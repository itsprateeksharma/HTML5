<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Demo</title>
    <!-- internal style sheet-->
    <style>
        h4{
            color: deeppink;
            font-family: geneva;
        }

    </style>
</head>
<body style="background-color:wheat;">
    <!--Inline Style -->
    <h1 style="text-align: center; color: teal; font-family: cursive; background-color: darksalmon;">HTML Styles using CSS3</h1>
    <h4>CSS (Cascading Style Sheets) is used to style HTML elements. </h5>
    <h4>Style Sheet -A collection of formatting styles</h5>

    <p style="background-color: salmon; font-size: 20px; color: green; border-width: 2px; border-color: blue; border-style: ridge;">Inline -using the style attribute in HTML elements.
    </p>
</body>
</html>
