<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
</head>
<body>

    <h1>HTML5 Graphics using Canvas Element</h1>
    
    <canvas id="mycanvas" width="500" height="200" style="border: 1px solid crimson;">   
    </canvas>
<script>
    var c=document.getElementById("mycanvas");
    var ctx=c.getContext("2d");

    ctx.beginPath();
    ctx.arc(100,50,50,0,2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100,150,50,0,1*Math.PI);
    ctx.fillStyle="lightyellow";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250,100,50,0,2*Math.PI); //outer circle
    ctx.fillStyle="lightYellow";
    ctx.fill();

    ctx.arc(250,100,35,0,1*Math.PI); //mputh
    ctx.moveTo(240,90);

    ctx.arc(235,90,5,0,2*Math.PI); //left eye
    ctx.moveTo(270,90);
    ctx.arc(265,90,5,0,2*Math.PI); //right eye
    //ctx.moveTo(270,90);
    
    ctx.stroke();



</script>    
</body>
</html>
